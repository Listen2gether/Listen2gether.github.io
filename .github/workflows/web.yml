name: Web deployment
on:
  push:
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "public/**"
      - "listen2gether.nimble"

jobs:
  build:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Setup Nim
        uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: devel

      - name: Setup Dart Sass, Google Closure Compiler, html-minifer
        run: npm install -g sass google-closure-compiler html-minifier

      - name: Install dependencies
        run: nimble install -d:js -y --depsOnly

      - name: Build Sass
        run: nimble sass

      - name: Compile release build
        run: nimble buildjs

      - name: Minify JS
        run: google-closure-compiler src/client.js --js_output_file src/client.js || true

      - name: Generate docs
        run: nimble docs

      - name: Yarn build
        run: yarn && yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
