name: Web Deployment
on:
  push:
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "public/**"
      - "listen2gether.nimble"

jobs:
  deploy:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Setup Nim
        uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: devel

      - name: Setup Dart Sass, UglifyJS, html-minifer
        run: npm install -g sass uglify-js html-minifier

      - name: Install
        run: nimble install -d:js -y

      - name: Compile Sass
        run: nimble sass

      - name: Compile JS
        run: nimble buildjs

      - name: Minify JS
        run: uglifyjs public/js/listen2gether.js -c -o public/js/listen2gether.js

      - name: Minify HTML
        run: html-minifier --collapse-whitespace --remove-optional-tags --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype public/index.html -o public/index.html

      - name: Create /mirror path
        run: cp public/index.html public/mirror.html

      - name: Generate docs
        run: nimble docs

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: public
